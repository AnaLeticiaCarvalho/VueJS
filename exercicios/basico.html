<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Conceitos Básicos</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">

    <div id="app">

        <p>Data e hora: {{horaCerta()}}</p>
        <p>Preço com desconto: {{precoComDesconto}}</p>

    </div>

    <script>
        
        new Vue({
            el: "#app",
            data: {
                nome: 'Caneta',
                preco: 2.50,
                desconto: 0.15

            },
            methods: {
                horaCerta(){
                    return new Date().toLocaleString()
                }
            },

            computed: {
                precoComDesconto () {
                    return this.preco * (1 - this.desconto)
                }
            }

        })
    </script>
</body>
</html>
